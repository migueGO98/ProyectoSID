<div class="card">
  <p-toast></p-toast>
  <p-steps
    [model]="items()"
    [readonly]="false"
    [activeIndex]="activeIndex()"
    (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
</div>

<div *ngIf="activeIndex() === 0">
  <app-formulario-persona />
</div>
<div *ngIf="activeIndex() === 1">
  <app-formulario-domicilio />
</div>
<div *ngIf="activeIndex() === 2">
  <app-formulario-escolaridad />
</div>
<div *ngIf="activeIndex() === 3">
  <app-formulario-empleado />
</div>
<div *ngIf="activeIndex() === 4">
  <app-confirmacion-new-empleado />
</div>
