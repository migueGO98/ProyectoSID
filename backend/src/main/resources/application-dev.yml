spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: https://agricultura-dgec-dev.us.auth0.com/
          jwk-set-uri: https://agricultura-dgec-dev.us.auth0.com/.well-known/jwks.json
          audiences: http://localhost:8080/v1

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /doc